<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Join OGVK/GGQP on Discord for 24/7 gaming, variety streams, and an electrifying community vibe. Connect now!">
  <meta name="keywords" content="OGVK/GGQP, Discord, gaming, variety streams, community">
  <meta name="author" content="OGVK/GGQP">
  <meta property="og:title" content="OGVK/GGQP - Epic Discord Community">
  <meta property="og:description" content="Dive into OGVK/GGQP on Discord for non-stop gaming, variety streams, and vibrant community fun. Join today!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://joindiscord.me">
  <meta property="og:image" content="https://i.postimg.cc/d0mBGtF2/OGVK-GGQP.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="OGVK/GGQP - Epic Discord Community">
  <meta name="twitter:description" content="Join OGVK/GGQP on Discord for gaming and community vibes. Connect now!">
  <meta name="twitter:image" content="https://i.postimg.cc/d0mBGtF2/OGVK-GGQP.png">
  <link rel="canonical" href="https://joindiscord.me">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/d0mBGtF2/OGVK-GGQP.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-accent: #2a2a2a;
      --text: #f0f0f0;
      --text-muted: #a0a0a0;
      --button: #5865f2;
      --button-hover: #4752c4;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --x-color: #000000; /* X's official black */
      --reddit-color: #ff4500; /* Reddit's official orange-red */
      --telegram-color: #0088cc; /* Telegram's official blue */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-accent));
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 16px;
    }

    a { color: var(--button); text-decoration: none; }
    a:hover { text-decoration: none; }
    h1, h2 { font-weight: 700; text-align: center; }

    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-out;
    }

    .intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro h1 {
      font-size: clamp(2.8rem, 7vw, 3.5rem);
      color: var(--text);
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 16px;
      animation: pulse 3s infinite ease-in-out;
    }

    .intro p {
      font-size: clamp(1.2rem, 2.5vw, 1.3rem);
      color: var(--text-muted);
      max-width: 700px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-accent);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      max-width: 600px;
      width: 100%;
    }

    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .profile img {
      width: 240px;
      height: 240px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 24px;
      border: 4px solid #ffffff;
      transition: transform 0.4s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .profile h2 {
      font-size: 2.2rem;
      color: var(--text);
      margin-bottom: 16px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .profile p {
      font-size: 1.1rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 24px;
      max-width: 500px;
    }

    .join-button {
      background: var(--button);
      border-radius: 10px;
      padding: 16px 40px;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .join-button:hover {
      background: var(--button-hover);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .social-container {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .social-button {
      border-radius: 10px;
      padding: 12px;
      color: #ffffff;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .social-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .social-button.x {
      background: var(--x-color);
    }

    .social-button.x:hover {
      background: #333333; /* Slightly lighter black for hover */
    }

    .social-button.reddit {
      background: var(--reddit-color);
    }

    .social-button.reddit:hover {
      background: #e03d00; /* Slightly darker orange-red for hover */
    }

    .social-button.telegram {
      background: var(--telegram-color);
    }

    .social-button.telegram:hover {
      background: #006699; /* Slightly darker blue for hover */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (max-width: 768px) {
      body { padding: 16px; }

      .intro h1 {
        font-size: clamp(2.2rem, 6vw, 2.8rem);
      }

      .intro p {
        font-size: clamp(1rem, 2vw, 1.1rem);
      }

      .profile {
        padding: 24px;
      }

      .profile img {
        width: 180px;
        height: 180px;
      }

      .profile h2 {
        font-size: 1.8rem;
      }

      .profile p {
        font-size: 1rem;
      }

      .join-button {
        padding: 12px 32px;
        font-size: 1rem;
      }

      .social-button {
        padding: 10px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .profile {
        padding: 16px;
      }

      .profile img {
        width: 140px;
        height: 140px;
      }

      .profile h2 {
        font-size: 1.5rem;
      }

      .join-button {
        padding: 10px 24px;
        font-size: 0.9rem;
      }

      .social-container {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>OGVK/GGQP Community</h1>
      <p>Join the ultimate Discord hub for 24/7 LIVE!, variety streams, and electrifying community vibes!</p>
    </div>
    <div class="profile">
      <img src="https://i.postimg.cc/d0mBGtF2/OGVK-GGQP.png" alt="OGVK/GGQP logo" loading="lazy">
      <h2>OGVK/GGQP</h2>
      <p>Dive into OGVK/GGQP for epic sessions, variety streams, and a vibrant, welcoming community. Connect now!</p>
      <a class="join-button" href="https://discord.gg/Amadwb4x"><i class="fab fa-discord"></i> Join OGVK/GGQP</a>
      <div class="social-container">
      </div>
    </div>
  </div>
</body>
</html>
